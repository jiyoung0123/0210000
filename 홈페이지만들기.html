<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cafeSelect = prompt(
        "가고 싶은 카페를 선택하세요!",
        "1-대림창고 2-코끼리베이글 3-어쩌구"
      );

      if (cafeSelect == 1) {
        prompt("1.아메 2. 라떼");
      } else if (cafeSelect == 2) {
        prompt("1.샌드위치 2. 베이글");
      } else {
        prompt("1. 초코,2. 카라멜");
      }
    </script>
  </body>
</html>
